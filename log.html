<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/log.css">
    <title>Document</title>
</head>
<body>
        <img src="./img/login.png" alt="" class="img1">
        <div class="login">
            <img src="./img/关闭登录窗口.png" alt="">
            <div class="top">
                <div>密码登录<p></p></div>
                <div>账号注册<p style="display: none;"></p></div>
            </div>
            <div class="button">
                    <div class="login_left" >
                        <form>
                            <div class="mhy-input">
                                <div class="input-container">
                                    <input id="username" type="text" placeholder="账号">
                                    <p>*账号不能为空</p>
                                </div>
                            </div>
                            <div class="mhy-input">
                                <div class="input-container">
                                    <input id="password" type="password" placeholder="密码" maxlength="6">
                                    <p>*密码不能为空</p>
                                </div>
                            </div>
                            <div></div>
                                <button id="btn" type="button" class="login-btn">登录</button>
                        </form>
                        <div class="register-bar">
                            <a href="">登录遇到问题？</a>
                            <a href="" class="to-register">立即注册</a>
                        </div>
                        <p class="login-tip">
                            <span>登录即代表您同意并遵守&nbsp&nbsp</span>
                            <a href="#">《米哈游通行证用户服务协议》</a>
                            <a href="#">《米哈游通行证用户个人信息及隐私保护政策》</a>
                        </p>
                    </div>
                    <div class="login_right" style="display: none;">
                        <form>
                            <div class="mhy-input">
                                <div class="input-container">
                                    <input type="tel" placeholder="账号">
                                    <p>*账号不能为空</p>
                                </div>
                            </div>
                            <div class="mhy-input">
                                <div class="input-container">
                                    <input type="tel" placeholder="密码" maxlength="6">
                                    <p>*密码不能为空</p>
                                </div>
                            </div>
                            <div></div>
                            <div class="mhy-button">
                                <button type="submit" class="login-btn">注册</button>
                            </div>
                        </form>
                        <div class="register-bar">
                            <a href="">登录遇到问题？</a>
                            <a href="" class="to-register">立即注册</a>
                        </div>
                        <p class="login-tip">
                            <span>未注册的手机验证后将自动登录。注册/登录即代表您同意并遵守&nbsp</span>
                            <a href="#">《米哈游通行证用户服务协议》</a>
                            <a href="#">《米哈游通行证用户个人信息及隐私保护政策》</a>
                        </p>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
</body>
</html>
